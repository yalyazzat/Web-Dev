<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'" [href]=product.link>
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
  Description: {{ product.description }}
  </p>
  <p *ngIf="product.rating"> Rating: {{ product.rating }} </p>
  <p><img src=product.image></p>
  <a class ="button" href="https://web.whatsapp.com/">Share</a> 
  <app-product-alerts
  [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
