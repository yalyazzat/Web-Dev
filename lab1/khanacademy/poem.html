<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Dreams</h1>
        <p>Hold fast to dreams <br>
            For if dreams die <br>
            Life is a broken-winged bird <br>
            That cannot fly. <br>
            Hold fast to dreams <br>
            For when dreams go <br>
            Life is a barren field <br>
            Frozen with snow.
        </p>
    </body>
</html>
